<div>
    <h1>Titulo: {{title}}</h1>
     
    <h1>email: {{usuario.email}}</h1>
    <h1>password: {{usuario.password}}</h1>
     
    <input type="text" [(ngModel)]="usuario.email" id="email" placeholder="Ingrese email">
     
    <input type="password" [(ngModel)]="usuario.password" id="password" placeholder="Ingrese passwor">
     <br>
    <button (click)="Ingresar()">Ingresar</button>
</div>
